<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Lista Pasajeros</title>

<style>
body {
  background-color: #add8e6;
}
</style>
</head>
<body>


	<nav class="navbar navbar-dark bg-primary container-fluid">
		<div class="d-flex justify-content-center w-80 mx-auto">
			<a class="navbar-brand mx-4" href="/listaPasajeros">Pasajeros</a> <a
				class="navbar-brand mx-4" href="/listaDestinos">Destinos</a> <a
				class="navbar-brand mx-4" href="/crearPasajero">Nuevo Pasajero</a> <a
				class="navbar-brand mx-4" href="/crearDestino">Nuevo Destino</a>
		</div>
	</nav>

<section class=mt-3><h2 class="fw-bold text-center">Lista Pasajeros</h2></section>

	<section class="container mt-5">
		<table class="table table-responsible table-striped table-light" border="1">
			<tr>
				<th>Id</th>
				<th>Rut</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Edad</th>
				<th>Ciudad Natal</th>
				<th>Destinos</th>
			</tr>
			<tr th:each="pasajero : ${listaP} ">
				<td th:text="${pasajero.id}"></td>
				<td th:text="${pasajero.rut}"></td>
				<td th:text="${pasajero.nombre}"></td>
				<td th:text="${pasajero.apellido}"></td>
				<td th:text="${pasajero.edad}"></td>
				<td th:text="${pasajero.ciudadNatal}"></td>
				<td>
				<span th:each="destino : ${listaD}" th:with="ciudades=''">
					<span
					th:each="pas: ${destino.pasajero}"
					th:if="${pasajero.id == pas.id}"
					th:with="ciudades=${destino.ciudad}+','+ ${ciudades}"
					th:text="${ciudades}" class="px-0 mx-o">
					</span>
				
				</span>
				</td>
			</tr>


		</table>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
