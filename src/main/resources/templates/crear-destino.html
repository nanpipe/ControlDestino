<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Nuevo Destino</title>

<style>
body {
  background-color: #add8e6;
}
</style>
</head>
<body>


	<nav class="navbar navbar-dark bg-primary container-fluid">
		<div class="d-flex justify-content-center w-80 mx-auto">
			<a class="navbar-brand mx-4" href="/listaPasajeros">Pasajeros</a> <a
				class="navbar-brand mx-4" href="/listaDestinos">Destinos</a> <a
				class="navbar-brand mx-4" href="/crearPasajero">Nuevo Pasajero</a> <a
				class="navbar-brand mx-4" href="/crearDestino">Nuevo Destino</a>
		</div>
	</nav>

<section class=mt-3><h2 class="fw-bold text-center">AÃ±adir Destino</h2></section>

	<section class="container mt-5 bg-info bg-gradient col-3 border border-success rounded">
		<form class="container px-3 py-2" action="#" th:action="@{crearDestino}" th:object="${destino}"
			method="post">
			<div class="mb-3 ">
				<label class="form-label fw-bold">Ciudad:</label> <input th:field="*{ciudad}" type="text"
					class="form-control">

			</div>

			<div class="mb-3 " >
				<label class="form-label fw-bold">Pais:</label> 
				<input th:field="*{pais}"  type="text"
					class="form-control">

			</div>

			<div class="mb-3 ">
				<label class="form-label fw-bold">Fecha</label> <input th:field="*{fecha}" type="date"
					class="form-control">

			</div>
	
			<div class="mb-3 ">
			<label class="form-label fw-bold">Tipo:</label> 
			<select class="form-select " th:field="*{pasajero}">
				<option  th:each="p : ${listaP}" th:value="${p.id}"
					th:text="${p.nombre+' pasajero '} "></option>
			</select>
			</div>
			<p>
				<input class="btn btn-primary" type="submit" value="Agregar" />
			</p>
		</form>

	</section>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
